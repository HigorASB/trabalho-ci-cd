name: CI-CD-Portfolio

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20] # Etapa 5: Matrix Strategy

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Verificar Pasta
        run: test -d src || (echo "Pasta src não encontrada" && exit 1)

      - name: Verificar CSS
        run: test -f src/css/style.css || (echo "CSS não encontrado no caminho novo" && exit 1)

      - name: Linting Profissional
        uses: htmlhint/action-htmlhint@v2.2.1
        with:
          target_pattern: "src/index.html"

  deploy:
    needs: lint-and-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
